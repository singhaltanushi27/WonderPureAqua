{% extends 'base.html'%}

{% block content %}


    <h2>Register</h2>
    <form method="post"> {% csrf_token %}
        {% for fields in registration_form %}

            <p>
                
                {{fields.label_tag}}
                {{fields}}

                {% if fields.help_text %}
                    <small style="color: grey;">{{fields.help_text}}</small>
                {% endif %}

                {% for error in fields.errors %}

                    <p style="color: red;">{{error}}></p>

                {% endfor %}


        </p>

    {% endfor %}

    <button type="submit">Register</button>



    </form>
{% endblock content %}
